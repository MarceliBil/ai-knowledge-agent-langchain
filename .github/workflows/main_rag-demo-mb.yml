# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - rag-demo-mb

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: ${{ github.workspace }}/functionapp.zip # explicit zip for deterministic deployments
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Sanity check package contents
        run: |
          pwd
          ls -la
          ls -la azure_functions ingest rag config
          python -c "import os; print('function_app.py exists:', os.path.exists('function_app.py'))"
          python -c "import os; print('azure_functions/function_app.py exists:', os.path.exists('azure_functions/function_app.py'))"

      - name: Create deployment zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "functionapp.zip"
          echo "--- ZIP contents (first 200 lines) ---"
          unzip -l functionapp.zip | head -n 200
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_83A02592801E4A7EB663A873DCC2E752 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8F10E164C53E4DBDB1C21FD5AF8A2E4E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B47593E3D7194F689CBE9A4B9D770998 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'rag-demo-mb'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          